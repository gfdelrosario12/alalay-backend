# =============================
# Basic Application
# =============================
spring.application.name=Alalay Backend
server.port=8080

# =============================
# Datasource - PostgreSQL with PostGIS (DigitalOcean)
# =============================
spring.datasource.url=jdbc:postgresql://icpepsencr-dp-do-user-22913012-0.e.db.ondigitalocean.com:25060/alalay_db?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================
# JPA / Hibernate
# =============================
# PostGIS dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect

# Schema update (dev only)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console
spring.jpa.show-sql=true

# Use UTC timestamps
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =============================
# GraphQL
# =============================
spring.graphql.path=/graphql
spring.graphql.schema.locations=classpath:graphql/

# =============================
# Logging
# =============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================
# External Agentic AI (Optional Loop Config)
# =============================
agent.loop.delay=60000

# =============================
# Security / JWT (optional)
# =============================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=3600000   # 1 hour
